# Конфигурация nginx для sybota.space
# Разместите этот файл в /etc/nginx/sites-available/sybota.space
# И создайте симлинк: sudo ln -s /etc/nginx/sites-available/sybota.space /etc/nginx/sites-enabled/

# HTTP сервер (перенаправляет на HTTPS)
server {
    listen 80;
    listen [::]:80;
    server_name sybota.space www.sybota.space;

    # Для Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Перенаправление на HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS сервер
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name sybota.space www.sybota.space;

    # SSL сертификаты (настройте после установки certbot)
    # ssl_certificate /etc/letsencrypt/live/sybota.space/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/sybota.space/privkey.pem;
    
    # Временно отключено SSL (раскомментируйте после настройки)
    # Для начала можно использовать без SSL, но это небезопасно

    # Логи
    access_log /var/log/nginx/sybota.space.access.log;
    error_log /var/log/nginx/sybota.space.error.log;

    # Максимальный размер загружаемого файла
    client_max_body_size 10M;

    # Проксирование на Backend API (приоритет выше, обрабатывается первым)
    location ~ ^/(api|auth|cards|users) {
        proxy_pass http://127.0.0.1:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Таймауты для API
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Проксирование на Frontend (Next.js) - все остальные запросы
    location / {
        proxy_pass http://127.0.0.1:3003;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

